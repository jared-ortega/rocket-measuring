<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roceket Engine Testing</title>
    <style>
      #sample {
        background-color: cyan;
        width: 300px;
        height: 300px;
      }

      body {
        background-color: #f2f2f2;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .rocket {
        font-size: 72px;
      }
      .btn {
        @apply font-bold py-2 px-4 rounded;
      }
      .btn-blue {
        @apply bg-blue-500 text-white;
      }
      .btn-blue:hover {
        @apply bg-blue-700;
      }
    </style>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div>
      <div class="flex flex-col">
        <div class="text-left">
          <h1 class="">Rocket engine testing tool.</h1>
        </div>
        <div class="text-left">
          <p>Measurement:</p>
        </div>
        <div style="width: 800px; height: 400px">
          <canvas id="realtime-chart"></canvas>
        </div>
        <div class="flex flex-row">
          <div>
            <button
              type="button"
              class="mt-5 mr-5 px-3 py-2 text-sm font-medium text-center text-white bg-sky-600 rounded-md hover:bg-sky-800"
            >
              Tare
            </button>
          </div>
          <div>
            <button
              type="button"
              class="mt-5 mr-5 px-3 py-2 text-sm font-medium text-center text-white bg-sky-600 rounded-md hover:bg-sky-800"
            >
              Start measurement
            </button>
          </div>
          <div>
            <button
              type="button"
              class="mt-5 mr-5 px-3 py-2 text-sm font-medium text-center text-white bg-sky-600 rounded-md hover:bg-sky-800"
            >
              Clear chart
            </button>
          </div>
          <div>
            <button
              type="button"
              class="mt-5 mr-5 px-3 py-2 text-sm font-medium text-center text-white bg-sky-600 rounded-md hover:bg-sky-800"
            >
              Save
            </button>
          </div>
        </div>
      </div>
    </div>
    <script>
      let input;
      // Conectarse al servidor
      const socket = io("http://localhost:3000");

      // Configurar el grÃ¡fico
      const ctx = document.getElementById("realtime-chart").getContext("2d");
      const chart = new Chart(ctx, {
        type: "line",
        data: {
          labels: [],
          datasets: [
            {
              label: "Real time data",
              data: [],
              borderColor: "#417eff",
              backgroundColor: "#417eff",
              borderWidth: 2,
            },
          ],
        },
        options: {
          scales: {
            y: {
              beginAtZero: true,
            },
          },
        },
      });
      // socket
      socket.on("rtweight", (data) => {
        console.log("Mensaje recibido: " + data);
        const time = new Date().toLocaleTimeString();
        chart.data.labels.push(time); // Agregar etiqueta de tiempo
        chart.data.datasets[0].data.push(data); // Agregar dato
        const maxDataPoints = 100;
        input = data;
        //document.getElementById('display').innerText = "Mensaje recibido: " + data;
        // Haz lo que necesites con el mensaje recibido
        if (chart.data.labels.length > maxDataPoints) {
          chart.data.labels.shift(); // Eliminar el primer punto
          chart.data.datasets[0].data.shift(); // Eliminar el primer dato
        }
        chart.update();
      });

      // socket.on('disconnect', () => {
      //   console.log('Desconectado del servidor');
      // });

      // Ejemplo de enviar un mensaje al servidor
      // socket.emit('nombre_del_evento', datos);
    </script>
  </body>
</html>
